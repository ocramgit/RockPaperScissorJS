<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper and etc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <button class="object" value="rock">
        <img src="https://pngimg.com/d/stone_PNG13545.png" />
      </button>
      <button class="object" value="paper">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/022/219/336/small/white-torn-paper-isolated-on-a-transparent-background-png.png"
        />
      </button>
      <button class="object" value="scissors">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/92/Scissors.png"
        />
      </button>
      <p id="winner"></p>
      <p id="userChoiceInput"></p>
      <p id="computerChoiceInput"></p>
    </div>
  </body>
  <script src="functions.js"></script>
</html>
